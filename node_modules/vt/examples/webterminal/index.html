<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/terminal.js"></script>
		<script>
			var socket, target, target;
			window.onload = function() {
				socket = io.connect();
				target = document.getElementById('term');
				terminal = new Terminal(
					80, 24,
					target,
					socket
				);
				terminal.buffer.on('metachange', function(name, value) {
					if(name === 'title')
						document.title = value;
				})
			}
		</script>
	</head>
	<body>
		<div id="term" style="background:black; color:white; display: inline-block; font-family: Courier New">
		</div>
	</body>
</html>
